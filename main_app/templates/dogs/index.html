<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
</head>
<body>

    {% extends 'base.html'%} {% block content %}
    <h1>All Dogs</h1>
    {% for dog in dogs %}
    <div class="card">
        <a href="{% url 'details' dog.id %}">please work</a>
        <div class="card-content">
            <span class="card-title">{{dog.name}}</span>
            <p>Breed: {{dog.breed}}</p>
            <p>Description: {{dog.description}}</p>
            {% if dog.age > 0 %}
            <p>Age: {{dog.age}}</p>
            {% else %}
            <p>Age: Puppy</p>
            {% endif %}
        </div>
    </div>
    {% endfor %} {% endblock %}
</body>
</html>
