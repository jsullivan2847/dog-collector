{% extends 'base.html' %} {% block content %}

<h1>Login</h1>
<div class="card">
    <div class="card-content">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" value="login" class="btn">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{%endblock%}
