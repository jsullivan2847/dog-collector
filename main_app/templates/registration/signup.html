{% extends 'base.html' %} {% block content %}

<h1>Sign Up</h1>

<div class="card">
    <div class="card-content">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %} {{ form.as_p }}
            <input type="submit" value="signup" class="btn">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>

{% endblock %}
