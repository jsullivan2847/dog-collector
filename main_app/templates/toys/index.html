{% extends 'base.html' %} {% block content %}
<h1>All Toys</h1>
{% for toy in object_list %}
<a href="{% url 'toy_details' toy.id %}">
  <div class="card">
    <div class="card-title"></div>

    <h1>
      <span style="color: {{toy.color}}"> {{toy.color}} {{toy.name}}</span>
    </h1>
  </div>
</a>
{% endfor %} {% endblock %}
