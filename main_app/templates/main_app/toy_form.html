{% extends 'base.html' %} {% block content %}

{% if object %}
<h1>Update <span style="color: {{object.color}}">{{object.name}}</span></h1>
{% else %}
<h1>Add Toy</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input 
    class="btn blue"
    type="submit"
    value="{% if object %} Update Toy {% else %} Add Toy {% endif %}"
   />
</form>

{% endblock %}
